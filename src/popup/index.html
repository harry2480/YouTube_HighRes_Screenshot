<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Screenshot</title>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #aa0000;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #666;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <button id="screenshot-btn">Take Screenshot</button>
  <div id="status" class="status"></div>
  <script type="module" src="./popup.ts"></script>
</body>
</html>
